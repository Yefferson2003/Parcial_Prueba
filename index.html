<body>

  <section class="vh-100 gradient-custom">

                <div class="text-center">
                  <h2 class="fw-bold mb-2 text-uppercase">¡Bienvenido!</h2>
                  <h3 class="fw-bold mb-2">Registrar Nuevo Usuario</h3>
                  <p class="text-white-50 mb-5">Porfavor ingrese los datos correctamente!</p>
                </div>
                
                
                <form method="post" action="registro.php">
                  
                  <!-- Validacción Número de Documento, 10 caracteres, solo números -->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="">Número De Documento*</label>
                    <input name="L_ID" minlength="10" maxlength="10" type="text" class="form-control form-control-lg" required pattern="[0-9]+" placeholder="Documento de Identidad"/> 
                  </div>
                
                  <!-- Validacción Nombre, 50 caracteres, solo letras -->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="">Nombre*</label>
                    <input name="L_Nombre" minlength="3" maxlength="50" type="text" class="form-control form-control-lg" required pattern="[a-zA-Z ]+" placeholder="Nombre Completo"/> 
                  </div>

                  <!-- Validacción Correo, 50 caracteres -->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="">Dirección de Correo*</label>
                    <input name="L_Correo" minlength="3" maxlength="50" type="email" class="form-control form-control-lg" requiredc placeholder="Example@dominio.com"/> 
                  </div>

                  <!-- Validacción Dirección de Residencia, 50 caracteres -->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="">Dirección de Correo*</label>
                    <input name="L_Direccion" minlength="3" maxlength="30" type="text" class="form-control form-control-lg" requiredc placeholder="Calle 00 # 00-00"/> 
                  </div>

                  <!-- Validacción Estrato, 2 caracteres -->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="">Estrato*</label>
                    <input name="L_Estrato" min="1" max="6" value="1" type="number" class="form-control form-control-lg" required/> 
                  </div>

                  <!--Validacción Contraseña, minimo 8 maximo 15 caracteres, obligatorio-->
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Contraseña*</label>
                    <input name="L_Contraseña" id="Contraseña" minlength="8" maxlength="15" type="text" class="form-control form-control-lg" required placeholder="Clave"/>              
                  </div>
                
                  <div class="text-center">
                    <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Registrar">
                  </div>

                </form>

  <script>
    // Obtener los parámetros de la URL (mensaje y tipo)
    const urlParams = new URLSearchParams(window.location.search);
    const mensaje = urlParams.get('mensaje');
    const tipo = urlParams.get('tipo');

    // Mostrar la alerta correspondiente
    if (mensaje && tipo) {
        if (tipo === 'success') {
            alert(mensaje);
        } else if (tipo === 'error') {
            alert(mensaje);
        }
    }
  </script>
